name: Main

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: "Fmt & Lint"
        uses: actions/checkout@v4

        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

        run: deno fmt --check
        run: deno lint

      - name: "Build"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir dist
          deno compile -A \
            --target x86_64-unknown-linux-gnu \
            --output dist/unibear-linux \
            src/main.ts
          deno compile -A \
            --target aarch64-unknown-linux-gnu \
            --output dist/unibear-linux_arm \
            src/main.ts
          deno compile -A \
            --target x86_64-apple-darwin \
            --output dist/unibear-macos \
            src/main.ts
          deno compile -A \
            --target aarch64-apple-darwin \
            --output dist/unibear-macos_arm \
            src/main.ts
          deno compile -A \
            --target x86_64-pc-windows-msvc \
            --output dist/unibear-win.exe \
            src/main.ts

      - name: "Release"
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
